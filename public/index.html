<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Gallery</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>


    <header>
        <h1> Cat Gallery</h1>
        <input type="text" id="searchInput" placeholder="Search cats..." />
        <select id="tagFilter">
            <option value="">All tags</option>
            <option value="cute">Cute</option>
            <option value="funny">Funny</option>
            <option value="sleepy">Sleepy</option>
            <option value="mignon">mignon </option>
        </select>
        <button id="addCatBtn">Add Cat</button>

    </header>

    <!-- Search input -->
    <main class="gallery" id="catGallery"></main>
    <div id="pagination" class="pagination"></div>


    <!-- Modal -->
    <div class="modal" id="catModal">
        <div class="modal-content">
            <h2>Add New Cat</h2>
            <input type="text" id="name" placeholder="Cat Name" />
            <input type="text" id="tag" placeholder="Tag (cute, funny...)" />
            <input type="text" id="img" placeholder="Image URL" />
            <textarea id="description" placeholder="Description"></textarea>
            <div class="actions">
                <button id="addBtn" onclick="addCat()">Add Cat</button>
                <button id="editBtn" onclick="updateCat()">Save Changes</button>
                <button class="cancel" onclick="closeModal()">Cancel</button>

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
