<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض القطط</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body class="cyber-theme">

    <!-- شريط التنقل -->
    <nav class="cyber-nav">
        <div class="cyber-nav-container">
            <!-- الشعار -->
            <div class="cyber-logo">
                <i class="fas fa-terminal"></i>
                <span class="logo-text">Cat<span class="logo-highlight">tEY</span></span>
            </div>

            <!-- روابط التنقل -->
            <ul class="cyber-nav-links">
                <li><a href="/" class="cyber-nav-link active"><i class="fas fa-home"></i> الرئيسية</a></li>
                <li><a href="#about" class="cyber-nav-link"><i class="fas fa-info-circle"></i> من نحن</a></li>
                <li><a href="#contact" class="cyber-nav-link"><i class="fas fa-envelope"></i> اتصل بنا</a></li>
                
                <!-- أزرار المصادقة (تظهر عند تسجيل الخروج) -->
                <li id="authButtons" class="auth-buttons">
                    <button id="loginBtn" class="cyber-btn login-btn">
                        <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                    </button>
                    <button id="signupBtn" class="cyber-btn signup-btn">
                        <i class="fas fa-user-plus"></i> إنشاء حساب
                    </button>
                </li>
                
                <!-- قائمة المستخدم (تظهر عند تسجيل الدخول) -->
                <li id="userMenu" class="user-menu" style="display: none;">
                    <button class="user-btn">
                        <i class="fas fa-user-circle"></i>
                        <span id="usernameDisplay">المستخدم</span>
                        <i class="fas fa-caret-down"></i>
                    </button>
                    <div class="user-dropdown">
                        <button id="dashboardBtn" class="dropdown-item">
                            <i class="fas fa-tachometer-alt"></i> لوحة التحكم
                        </button>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item logout" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- المحتوى الرئيسي -->
    <main class="cyber-main-container">
        <!-- محتوى الصفحة الرئيسية هنا -->
    </main>

    <!-- نافذة المصادقة -->
    <div class="modal" id="authModal">
        <div class="modal-content cyber-modal-content">
            <div class="modal-header">
                <h2 id="authModalTitle"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h2>
                <button class="modal-close" onclick="closeAuthModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="authForm" class="auth-form">
                <!-- سيتم تعبئة النموذج ديناميكياً -->
            </form>
            
            <div class="auth-switch">
                <span id="authSwitchText">ليس لديك حساب؟</span>
                <a href="#" id="authSwitchLink" onclick="openAuthModal('register')" class="cyber-link">إنشاء حساب</a>
            </div>
        </div>
    </div>

    <!-- نافذة الإشعارات -->
    <div id="notificationContainer"></div>

    <script src="script.js"></script>
</body>
</html>
